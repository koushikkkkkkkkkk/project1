    // Resize canvas
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);
    
    // Create infinite grid of nodes
    function createNodes() {
      nodes = [];
      connections = [];
      
      const gridSize = 250;
      const spacing = 180;
      const cols = Math.ceil(Math.sqrt(gridSize));
      const rows = Math.ceil(gridSize / cols);
      
      // Calculate world bounds for wrapping
      const worldWidth = cols * spacing;
      const worldHeight = rows * spacing;
      
      // Create nodes in a scattered grid pattern
      for (let i = 0; i < gridSize; i++) {
        const col = i % cols;
        const row = Math.floor(i / cols);
        
        const baseX = col * spacing + (Math.random() - 0.5) * 80;
        const baseY = row * spacing + (Math.random() - 0.5) * 80;
        
        nodes.push({
          x: baseX,
          y: baseY,
          baseX,
          baseY,
          radius: 6 + Math.random() * 3,
          message: reasons[i],
          number: i + 1,
          pulseOffset: Math.random() * Math.PI * 2,
          worldWidth,
          worldHeight
        });
      }
      
      // Create connections between nearby nodes (with wrapping)
      nodes.forEach((node, i) => {
        const nearbyNodes = nodes
          .map((n, idx) => {
            // Calculate distance considering wrapping
            let dx = Math.abs(n.x - node.x);
            let dy = Math.abs(n.y - node.y);
            
            // Check wrapped distances
            dx = Math.min(dx, worldWidth - dx);
            dy = Math.min(dy, worldHeight - dy);
            
            return { node: n, idx, dist: Math.sqrt(dx * dx + dy * dy) };
          })
          .filter(n => n.idx !== i && n.dist < spacing * 1.8)
          .sort((a, b) => a.dist - b.dist)
          .slice(0, 5);
        
        nearbyNodes.forEach(nearby => {
          if (!connections.find(c => 
            (c.from === i && c.to === nearby.idx) || 
            (c.from === nearby.idx && c.to === i)
          )) {
            connections.push({ from: i, to: nearby.idx });
          }
        });
      });
      
      return { worldWidth, worldHeight };
    }
    
    const worldBounds = createNodes();
    
    // Mouse handling - camera follows mouse with infinite movement
    let lastMouseX = 0;
    let lastMouseY = 0;
    
    canvas.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      
      // Calculate mouse delta for infinite scrolling
      const deltaX = e.clientX - lastMouseX;
      const deltaY = e.clientY - lastMouseY;
      
      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
      
      // Camera moves continuously based on mouse position from center
      // Increased multiplier for more dramatic movement
      const distanceFromCenterX = (e.clientX - width / 2) / width;
      const distanceFromCenterY = (e.clientY - height / 2) / height;
      
      // Apply velocity based on distance from center (infinite scrolling effect)
      camera.targetX += distanceFromCenterX * 8;
      camera.targetY += distanceFromCenterY * 8;
    });
    
    canvas.addEventListener('mouseleave', () => {
      tooltip.classList.remove('visible');
    });
    
    // Animation loop
    let time = 0;
    let hoveredNode = null;
    
    function animate() {
      time += 0.01;
      
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, width, height);
      
      // Smooth camera movement following mouse with wrapping
      camera.x += (camera.targetX - camera.x) * 0.08;
      camera.y += (camera.targetY - camera.y) * 0.08;
      
      // Wrap camera position
      const wrappedCameraX = ((camera.x % worldBounds.worldWidth) + worldBounds.worldWidth) % worldBounds.worldWidth;
      const wrappedCameraY = ((camera.y % worldBounds.worldHeight) + worldBounds.worldHeight) % worldBounds.worldHeight;
      
      ctx.save();
      ctx.translate(width / 2, height / 2);
      
      // Find hovered node
      hoveredNode = null;
      let closestDist = Infinity;
      
      // Draw connections with wrapping
      connections.forEach(conn => {
        const from = nodes[conn.from];
        const to = nodes[conn.to];
        
        // Calculate wrapped positions for both nodes
        const drawWrappedConnection = (offsetX, offsetY) => {
          const fromX = from.x + offsetX - wrappedCameraX;
          const fromY = from.y + offsetY - wrappedCameraY;
          const toX = to.x + offsetX - wrappedCameraX;
          const toY = to.y + offsetY - wrappedCameraY;
          
          // Only draw if at least one endpoint is visible
          if ((Math.abs(fromX) < width && Math.abs(fromY) < height) || 
              (Math.abs(toX) < width && Math.abs(toY) < height)) {
            
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            
            const midX = (fromX + toX) / 2;
            const midY = (fromY + toY) / 2;
            const distToMouse = Math.hypot(mouse.x - width/2 - midX, mouse.y - height/2 - midY);
            const glowIntensity = Math.max(0, 1 - distToMouse / 300);
            
            if (glowIntensity > 0) {
              ctx.strokeStyle = `rgba(255, 51, 102, ${0.1 + glowIntensity * 0.4})`;
              ctx.lineWidth = 1 + glowIntensity * 1.5;
            } else {
              ctx.strokeStyle = 'rgba(255, 51, 102, 0.08)';
              ctx.lineWidth = 0.5;
            }
            
            ctx.stroke();
          }
        };
        
        // Draw connection in all 9 positions (center + 8 wrapping directions)
        for (let xOff = -1; xOff <= 1; xOff++) {
          for (let yOff = -1; yOff <= 1; yOff++) {
            drawWrappedConnection(xOff * worldBounds.worldWidth, yOff * worldBounds.worldHeight);
          }
        }
      });
      
      // Draw nodes with wrapping
      nodes.forEach(node => {
        const drawWrappedNode = (offsetX, offsetY) => {
          const screenX = node.x + offsetX - wrappedCameraX;
          const screenY = node.y + offsetY - wrappedCameraY;
          
          // Only draw if visible
          if (Math.abs(screenX) < width * 0.6 && Math.abs(screenY) < height * 0.6) {
            const dx = mouse.x - width/2 - screenX;
            const dy = mouse.y - height/2 - screenY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            // Check for hover
            if (dist < 40 && dist < closestDist) {
              closestDist = dist;
              hoveredNode = { ...node, screenX: screenX + width/2, screenY: screenY + height/2 };
            }
            
            const hoverScale = dist < 150 ? 1 + (150 - dist) / 150 * 0.8 : 1;
            const finalRadius = node.radius * hoverScale;
            
            // Subtle pulse
            const pulse = Math.sin(time * 2 + node.pulseOffset) * 0.15 + 1;
            
            // Node glow
            const glowIntensity = Math.max(0, 1 - dist / 200);
            const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, finalRadius * 4);
            gradient.addColorStop(0, `rgba(139, 92, 246, ${(0.15 + glowIntensity * 0.3) * pulse})`);
            gradient.addColorStop(1, 'rgba(139, 92, 246, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(screenX, screenY, finalRadius * 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Node core
            ctx.beginPath();
            ctx.arc(screenX, screenY, finalRadius, 0, Math.PI * 2);
            
            const coreGradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, finalRadius);
            coreGradient.addColorStop(0, '#a78bfa');
            coreGradient.addColorStop(1, '#8b5cf6');
            ctx.fillStyle = coreGradient;
            ctx.fill();
            
            ctx.strokeStyle = (hoveredNode && hoveredNode.number === node.number) ? '#ff3366' : '#8b5cf6';
            ctx.lineWidth = (hoveredNode && hoveredNode.number === node.number) ? 2 : 1;
            ctx.stroke();
          }
        };
        
        // Draw node in all 9 positions (center + 8 wrapping directions)
        for (let xOff = -1; xOff <= 1; xOff++) {
          for (let yOff = -1; yOff <= 1; yOff++) {
            drawWrappedNode(xOff * worldBounds.worldWidth, yOff * worldBounds.worldHeight);
          }
        }
      });
      
      ctx.restore();
      
      // Update tooltip
      if (hoveredNode) {
        tooltip.querySelector('.number').textContent = `Reason #${hoveredNode.number}`;
        tooltip.querySelector('.message').textContent = hoveredNode.message;
        tooltip.style.left = hoveredNode.screenX + 'px';
        tooltip.style.top = (hoveredNode.screenY - 80) + 'px';
        tooltip.classList.add('visible');
      } else {
        tooltip.classList.remove('visible');
      }
      
      requestAnimationFrame(animate);
    }
